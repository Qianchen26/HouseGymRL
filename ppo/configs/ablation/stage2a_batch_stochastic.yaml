# Stage 2a: Batch Arrival + Stochastic Duration
# 批次到达 + 随机进度的组合

experiment_name: stage2a_batch_stochastic
description: 双重不确定性 - 批次到达 + 随机工作进度
stage: 2

environment:
  use_batch_arrival: true
  stochastic_duration: true
  observation_noise: 0.0
  capacity_noise: 0.0

training:
  total_timesteps: 500000
  n_envs: 16

evaluation:
  test_regions:
    - Mataram
    - Sumbawa
    - Central Lombok
  crew_levels:
    - 0.3
    - 0.5
    - 0.7
    - 1.0
  n_seeds: 5
