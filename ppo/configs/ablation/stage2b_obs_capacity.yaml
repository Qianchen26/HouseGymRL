# Stage 2b: Observation Noise + Capacity Noise
# 观测噪声 + 容量噪声的组合

experiment_name: stage2b_obs_capacity
description: 双重不确定性 - 观测噪声（15%） + 容量噪声（10%）
stage: 2

environment:
  use_batch_arrival: false
  stochastic_duration: false
  observation_noise: 0.15
  capacity_noise: 0.10

training:
  total_timesteps: 500000
  n_envs: 16

evaluation:
  test_regions:
    - Mataram
    - Sumbawa
    - Central Lombok
  crew_levels:
    - 0.3
    - 0.5
    - 0.7
    - 1.0
  n_seeds: 5
