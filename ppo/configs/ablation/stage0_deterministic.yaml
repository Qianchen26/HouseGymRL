# Stage 0: Deterministic Baseline
# 完全确定性环境，用于验证基本可学习性

experiment_name: stage0_deterministic
description: 完全确定性环境 - 所有不确定性机制关闭
stage: 0

environment:
  use_batch_arrival: false
  stochastic_duration: false
  observation_noise: 0.0
  capacity_noise: 0.0

training:
  total_timesteps: 500000
  n_envs: 16

evaluation:
  test_regions:
    - Mataram
    - Sumbawa
    - Central Lombok
  crew_levels:
    - 0.3
    - 0.5
    - 0.7
    - 1.0
  n_seeds: 5
