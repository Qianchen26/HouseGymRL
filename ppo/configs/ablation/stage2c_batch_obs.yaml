# Stage 2c: Batch Arrival + Observation Noise
# 批次到达 + 观测噪声的组合

experiment_name: stage2c_batch_obs
description: 双重不确定性 - 批次到达 + 观测噪声（15%）
stage: 2

environment:
  use_batch_arrival: true
  stochastic_duration: false
  observation_noise: 0.15
  capacity_noise: 0.0

training:
  total_timesteps: 500000
  n_envs: 16

evaluation:
  test_regions:
    - Mataram
    - Sumbawa
    - Central Lombok
  crew_levels:
    - 0.3
    - 0.5
    - 0.7
    - 1.0
  n_seeds: 5
