# Stage 3a: All Mechanisms Except Capacity Noise
# 推荐配置 - 除容量噪声外的所有机制

experiment_name: stage3a_all_except_capacity
description: 推荐配置 - 批次到达 + 随机进度 + 观测噪声（排除容量噪声）
stage: 3

environment:
  use_batch_arrival: true
  stochastic_duration: true
  observation_noise: 0.15
  capacity_noise: 0.0

training:
  total_timesteps: 500000
  n_envs: 16

evaluation:
  test_regions:
    - Mataram
    - Sumbawa
    - Central Lombok
  crew_levels:
    - 0.3
    - 0.5
    - 0.7
    - 1.0
  n_seeds: 5
