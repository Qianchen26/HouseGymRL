# Stage 1c: Observation Noise Only
# 仅开启观测噪声（15% σ）

experiment_name: stage1c_obs_noise_only
description: 单一不确定性 - 仅观测噪声（σ=15% of true remaining work）
stage: 1

environment:
  use_batch_arrival: false
  stochastic_duration: false
  observation_noise: 0.15
  capacity_noise: 0.0

training:
  total_timesteps: 500000
  n_envs: 16

evaluation:
  test_regions:
    - Mataram
    - Sumbawa
    - Central Lombok
  crew_levels:
    - 0.3
    - 0.5
    - 0.7
    - 1.0
  n_seeds: 5
