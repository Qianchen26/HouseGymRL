# Stage 1b: Stochastic Duration Only
# 仅开启随机工作进度（±20% noise）

experiment_name: stage1b_stochastic_only
description: 单一不确定性 - 仅随机工作进度（±20% noise on work completion）
stage: 1

environment:
  use_batch_arrival: false
  stochastic_duration: true
  observation_noise: 0.0
  capacity_noise: 0.0

training:
  total_timesteps: 500000
  n_envs: 16

evaluation:
  test_regions:
    - Mataram
    - Sumbawa
    - Central Lombok
  crew_levels:
    - 0.3
    - 0.5
    - 0.7
    - 1.0
  n_seeds: 5
